{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <div class="card mt-3 mb-3 pt-3 pb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <div class="text-center">
                    <img src="{{ profile.image.url }}" class="rounded">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ profile.user.username }}</h5>
                    <p class="card-text">{{ profile.description }}</p>
                    <p class="card-text">Contact : {{ profile.user.email }} </p>
                    <button type="button" class="btn btn-primary">Commission custom art</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row py-3">
        <div class="col" id="main">
            <div class="row row-cols-3">
                {% for post in posts %}
                <div class="col mb-3">
                    <div class="card">
                        <img src="{{ post.preview_image.url }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
                            <p class="card-text">
                                <a class="mr-2" href="{% url 'user-profile' post.author.id %}">{{ post.author }}</a>
                                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                            </p>
                            <a href="#" class="btn btn-primary">Buy &#8377; {{post.price}} </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
