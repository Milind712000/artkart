{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <div class="row py-3">
        <div class="col" id="main">
            <div class="row row-cols-3">
                {% for post in posts %}
                <div class="col mb-3">
                    <div class="card">
                        <img src="{{ post.image.url }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">
                                <a class="mr-2" href="{% url 'user-profile' post.seller.id %}">by {{ post.seller }}</a>
                            </p>
                            <p class="card-text">
                                {{ post.description }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
